{% extends "index.html" %}
{% block content %}
    <div id = "login">
        <div class = "container" style="margin-top: 100px;">

            <h1>Digite sua nova senha</h1>
            <p>Perfeito! Agora basta você digitar sua nova senha <br> e entaõ realizar o login novamente</p>   
            
            
            <div class = "novasenha">
                <input type="password" placeholder="Nova senha">
            </div>

            <div class = "novasenha">
                <input type="password" placeholder="Confirmar senha">
            </div>


            <div class = "entrar"> 
                <button type="submit" onclick="window.location.href='{{ url_for('auth.login', user=current_user) }}'">Enviar</button>
                        
                
            </div>

        </div>
    </div>
{% endblock %}
