{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Denúncias</h1>
    {% if denuncias %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Motivos</th>
                </tr>
            </thead>
            <tbody class="mb-4">
                {% for denuncia in denuncias %}
                    <tr>
                        <td>{{ denuncia.usuario_reportado.email }}</td>
                        <td>{{ denuncia.motivo }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">Nenhuma denúncia registrada até o momento.</p>
    {% endif %}
</div>
{% endblock %}
